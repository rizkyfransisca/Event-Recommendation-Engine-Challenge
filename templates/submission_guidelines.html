<p>Submission files should be formatted as follows:</p>
<ul>
    <li>Have a header: "User,Events"</li>
    <li>Contain two columns
        <ul>
            <li><b>User</b>: user ids in sorted order</li>
            <li><b>Events</b>: space-delimited list of recommended events, from those the user would be most-interested in to those the user would be least-interested in </li>
        </ul>
    </li>
</ul>
